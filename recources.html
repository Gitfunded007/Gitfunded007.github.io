<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFunded - ModMenu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1 class="animated-text">Welcome to GitFunded</h1>
        <div class="modmenu">
            <!-- Original Sections -->
            <div class="menu-item">
                <h2 class="menu-title">Software & Open Learning Resources</h2>
                <ul>
                    <li><a href="https://www.freecodecamp.org/" target="_blank">FreeCodeCamp</a></li>
                    <li><a href="https://www.khanacademy.org/" target="_blank">Khan Academy</a></li>
                    <li><a href="https://ocw.mit.edu/" target="_blank">MIT OpenCourseWare</a></li>
                </ul>
            </div>

            <div class="menu-item">
                <h2 class="menu-title">Web Development Resources</h2>
                <ul>
                    <li><a href="https://developer.mozilla.org/" target="_blank">MDN Web Docs</a></li>
                    <li><a href="https://www.w3schools.com/" target="_blank">W3Schools</a></li>
                    <li><a href="https://css-tricks.com/" target="_blank">CSS-Tricks</a></li>
                </ul>
            </div>

            <div class="menu-item">
                <h2 class="menu-title">Python Development Resources</h2>
                <ul>
                    <li><a href="https://www.python.org/" target="_blank">Python.org</a></li>
                    <li><a href="https://realpython.com/" target="_blank">Real Python</a></li>
                    <li><a href="https://www.learnpython.org/" target="_blank">Learn Python</a></li>
                </ul>
            </div>

            <!-- Expanded AI Platforms Section -->
            <div class="menu-item">
                <h2 class="menu-title">AI Platforms</h2>
                <div class="ai-categories"></div>
            </div>
        </div>
    </div>

    <!-- AI Platforms Data -->
    <script>
        const aiPlatforms = [
            // Machine Learning Frameworks
            {category: "Machine Learning", name: "TensorFlow", url: "https://www.tensorflow.org/"},
            {category: "Machine Learning", name: "PyTorch", url: "https://pytorch.org/"},
            {category: "Machine Learning", name: "Keras", url: "https://keras.io/"},
            
            // NLP Platforms
            {category: "NLP", name: "Hugging Face", url: "https://huggingface.co/"},
            {category: "NLP", name: "spaCy", url: "https://spacy.io/"},
            {category: "NLP", name: "NLTK", url: "https://www.nltk.org/"},
            
            // Computer Vision
            {category: "Computer Vision", name: "OpenCV", url: "https://opencv.org/"},
            {category: "Computer Vision", name: "Label Studio", url: "https://labelstud.io/"},
            {category: "Computer Vision", name: "Roboflow", url: "https://roboflow.com/"},

            // Add 290+ more entries here...
            // Example format:
            // {category: "Category", name: "Platform Name", url: "https://example.com"},
        ];

        // Generate AI Categories
        const categoriesContainer = document.querySelector('.ai-categories');
        const categories = [...new Set(aiPlatforms.map(p => p.category))];

        categories.forEach(category => {
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'ai-category';
            categoryDiv.innerHTML = `
                <h3>${category}</h3>
                <ul>
                    ${aiPlatforms.filter(p => p.category === category)
                        .map(p => `<li><a href="${p.url}" target="_blank">${p.name}</a></li>`)
                        .join('')}
                </ul>
            `;
            categoriesContainer.appendChild(categoryDiv);
        });
    </script>
</body>
</html>
